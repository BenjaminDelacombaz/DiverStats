<h1 mat-dialog-title>Manage dive site</h1>
<form [formGroup]="diveSiteForm" (ngSubmit)="save()">
  <mat-grid-list cols="1" rowHeight="80px" class="container">
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <mat-select formControlName="water_type" placeholder="Select a water type">
          <mat-option *ngFor="let waterType of waterTypes" [value]="waterType.value">
            {{waterType.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <mat-select formControlName="difficulty" placeholder="Select a difficulty">
          <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty.value">
            {{difficulty.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput formControlName="longitude" placeholder="Longitude">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput formControlName="latitude" placeholder="Latitude">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="right-align">
        <button routerLink="/dive-sites" type="button" mat-raised-button color="warn">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list> 
</form>
