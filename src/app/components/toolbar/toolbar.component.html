<mat-toolbar color="primary">
  <img id="logo" src="../../assets/img/logo-header-light.svg" alt="Logo from the application">
  <span>DiverStats</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <button mat-button>Home</button>
  <button mat-button>Settings</button>
  <div *ngIf="!(userService.CurrentUser | async); then notLogged else logged"></div>
  <ng-template #notLogged>
      <button mat-button (click)="openLoginDialog()">Login</button>
  </ng-template>
  <ng-template #logged>
      <button mat-button>{{ (userService.CurrentProfile | async)?.username }}</button>
      <button mat-button (click)="logout()">Logout</button>
  </ng-template>
  <button mat-icon-button>
    <mat-icon>help</mat-icon>
  </button>
</mat-toolbar>
