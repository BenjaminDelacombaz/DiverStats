<ngx-charts-bar-vertical *ngIf="(diveService.diveSitesFrequentation | async) as data"
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="false"
  xAxis="true"
  yAxis="true"
  legend="true"
  showXAxisLabel="true"
  showYAxisLabel="true"
  xAxisLabel="Dive sites"
  yAxisLabel="Number dives"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
