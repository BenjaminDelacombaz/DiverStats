<h1 mat-dialog-title>Login</h1>
<form>
  <mat-grid-list cols="1" rowHeight="80px" class="container">
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [type]="hideState ? 'password' : 'text'">
        <mat-icon matSuffix (mousedown)="hide()" (mouseup)="hide()">{{hideState ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile class="test">
      <div class="right-align">
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list> 
</form>
